<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Дайджест Дайджест DTF.ru</title>
</head>
<body class="bg-slate-50">

  <div class="max-w-screen-md bg-white p-12 m-12 mx-auto rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-slate-500 mb-4">Дайджест DTF.ru</h1>

      <form class="flex flex-wrap">

        <div class="basis-full sm:basis-1/2">
          <h3 class="text-lg text-slate-600 mb-2">Что хочешь увидеть?</h3>

          <div class="flex flex-col mb-4 text-slate-500">
            <label>
              <input class="input-sorting text-base border rounded p-2 mr-2"
                name="sorting"
                id="recent"
                type="radio"
                placeholder=""
                value="recent">Свежие новости</label>

            <label>
              <input class="input-sorting text-base border rounded p-2 mr-2"
                name="sorting"
                id="popularNow"
                type="radio"
                placeholder=""
                value="popular"
                checked>Популярное за сегодня</label>


            <label>
              <input class="input-sorting text-base border rounded p-2 mr-2"
                name="sorting"
                id="popularWeek"
                type="radio"
                placeholder=""
                value="week">Популярное за неделю</label>


            <label>
              <input class="input-sorting text-base border rounded p-2 mr-2"
                name="sorting"
                id="popularMonth"
                type="radio"
                placeholder=""
                value="month">Популярное за месяц</label>
          </div>
        </div>

        <div class="basis-full sm:basis-1/2">
          <h3 class="text-lg text-slate-600 mb-2">Сколько записей показать?</h3>

          <input class="text-base border rounded p-2 mr-2 mb-6"
            id="amount"
            type="number"
            placeholder="1"
            min="1"
            max="30"
            value="5">
          <button id="fetch-button"
            class="text-sky-500 border border-sky-500 hover:bg-sky-500 hover:text-white px-4 py-2 rounded transition-all">
            Показать статьи
          </button>
        </div>

      </form>

    <section id="fetch-result"
      class="mt-4">
    </section>

  </div>

<script src="./script.js"></script>
</body>
</html>
